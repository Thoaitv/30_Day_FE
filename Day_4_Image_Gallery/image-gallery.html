<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./image-gallery.css">
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="">
        </div>
    </div>

    <div class="gallery">
        <div class="gallery__controll close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="">
        </div>
        <div class="gallery__controll pre">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="gallery__controll next">
            <i class="fa-solid fa-angle-right"></i>
        </div>

    </div>
</body>
<script src="./image-gallery.js"></script>

</html>
